<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(130deg, pink, white);
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255,105,180,0.3);
            margin: 20px 0;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        #canvas {
            border: 1px solid #ddd;
            cursor: crosshair;
            touch-action: none;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        select, input[type="color"], button {
            padding: 5px 10px;
            font-size: 16px;
        }
        svg {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Drawing Playground âœ¿</h1>

    <div id="controls">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#ff69b4">

        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="freehand">Freehand</option>
            <option value="line">Line</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
        </select>

        <button id="clear">Clear</button>
    </div>

    <canvas id="canvas"></canvas>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="pink" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color');
        const shapeSelector = document.getElementById('shape');
        const clearButton = document.getElementById('clear');

        // Set up canvas dimensions
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
        }
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        // Drawing variables
        let isDrawing = false;
        let startX = 0;
        let startY = 0;

        function getCoordinates(event) {
            if (event.touches) {
                const touch = event.touches[0];
                return { x: touch.clientX - canvas.offsetLeft, y: touch.clientY - canvas.offsetTop };
            } else {
                return { x: event.offsetX, y: event.offsetY };
            }
        }

        // Start drawing
        function startDraw(event) {
            event.preventDefault();
            isDrawing = true;
            const coords = getCoordinates(event);
            startX = coords.x;
            startY = coords.y;
        }

        function draw(event) {
            if (!isDrawing || shapeSelector.value !== 'freehand') return;

            event.preventDefault();
            const coords = getCoordinates(event);
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();

            startX = coords.x;
            startY = coords.y;
        }

        function endDraw(event) {
            if (!isDrawing) return;
            isDrawing = false;

            const coords = getCoordinates(event);
            const endX = coords.x;
            const endY = coords.y;

            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            if (shapeSelector.value === 'line') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            } else if (shapeSelector.value === 'rectangle') {
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            } else if (shapeSelector.value === 'circle') {
                const radius = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Event listeners for mouse
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);

        // Event listeners for touch
        canvas.addEventListener('touchstart', (e) => { startDraw(e); e.preventDefault(); });
        canvas.addEventListener('touchmove', (e) => { draw(e); e.preventDefault(); });
        canvas.addEventListener('touchend', (e) => { endDraw(e); e.preventDefault(); });

        // Clear canvas
        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
