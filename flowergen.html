<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw your own Flower</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Caveat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background:linear-gradient(130deg,pink,white);
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      cursor: crosshair;
      margin-bottom: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls select, .controls button, .controls input {
      margin-right: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    <label for="lineWidth">Line Width:</label>
    <input type="number" id="lineWidth" min="1" max="50" value="2">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="drawText()">Draw Text</button>
    <label for="textInput">Text:</label>
    <input type="text" id="textInput" placeholder="Enter text here">
  </div>
  <canvas id="drawingCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Event listeners for drawing
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);

    function startDrawing(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = document.getElementById('colorPicker').value;
      ctx.lineWidth = document.getElementById('lineWidth').value;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
    }

    function stopDrawing() {
      if (!drawing) return;
      ctx.closePath();
      drawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = function() {
     
      drawText();
    };

    function drawText() {
      const text = document.getElementById('textInput').value;
      if (text === '') return;

      
      ctx.font = '30px "Great Vibes"'; 
      ctx.fillStyle = document.getElementById('colorPicker').value;
      ctx.fillText(text, 50, 50); 
    }
  </script>
</body>
</html>
